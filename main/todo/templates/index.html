<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div class="container-fluid bg-secondary p-10">
           <h2 class="text-light text-center">Todo Application</h2>
           <br>
    <form action="" method="POST">
        <div class="input-group mb-3">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Title goes here .. " aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <button class="bg-dark  btn btn-outline-primary" type="submit" id="button-addon2">Add</button>
          </div>
    </form>
</div>

<div class="container-fluid">
        <!-- List  -->
{% for todo in todos reversed %}
<ul class="list-group list-group-flush" id="myUL">
    <li class="list-group-item list-group-item-primary">{{ todo.title | title }}
        <span>
            <button class="bg-danger float-end btn btn-outline-primary" type="submit" id="button-addon2"> <a href="delete/{{todo.id}}">Delete</a></button>
           
        </span>
    </li>
    
  </ul>
  {% endfor %}
</div>



<!-- Js bootstrap -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
